<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Heart for My Love</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .heart {
            width: 60px;
            height: 60px;
            background-color: #ff2d75;
            transform: rotate(45deg);
            position: absolute;
            animation: bounce 4s infinite ease-in-out;
        }
        
        .heart:before, .heart:after {
            content: "";
            width: 60px;
            height: 60px;
            background-color: #ff2d75;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -30px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -30px;
        }
        
        @keyframes bounce {
            0%, 100% { 
                transform: rotate(45deg) translate(0, 0); 
            }
            25% { 
                transform: rotate(45deg) translate(200px, -150px); 
            }
            50% { 
                transform: rotate(45deg) translate(-100px, 180px); 
            }
            75% { 
                transform: rotate(45deg) translate(150px, 100px); 
            }
        }
        
        .message {
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: #ff2d75;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Hello My Love ❤️</div>
</body>
</html>
